
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProMark Viewer</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Highlight.js Theme (GitHub Dark Dimmed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'custom-dark': '#30302e',
              'custom-border': 'rgba(255, 255, 255, 0.08)',
              brand: {
                500: '#3b82f6',
                600: '#2563eb',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Dark Mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b4b49;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60605e;
      }

      body {
        background-color: #30302e;
        color: #e2e8f0;
      }

      /* AGGRESSIVE PRINT STYLES FOR PDF EXPORT */
      @media print {
        /* 1. Global Page Reset */
        @page {
          margin: 1.5cm;
          size: auto;
        }

        /* 2. Hide EVERYTHING by default */
        body * {
          visibility: hidden;
        }

        /* 3. Reset Body/HTML to allow scrolling/full height */
        html, body, #root {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          width: 100% !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
        }

        /* 4. Selectively Show ONLY the Printable Content */
        #printable-content, #printable-content * {
          visibility: visible;
        }

        /* 5. Position the content to start at the top of the page */
        #printable-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0 !important;
          padding: 0 !important;
          max-width: none !important; /* Force full width */
        }

        /* 6. Helper to hide specific elements inside the article if needed */
        .no-print {
          display: none !important;
        }

        /* 7. Typography Overrides: Force high contrast (Black on White) */
        .prose-invert {
          --tw-prose-body: #000 !important;
          --tw-prose-headings: #000 !important;
          --tw-prose-lead: #000 !important;
          --tw-prose-links: #000 !important;
          --tw-prose-bold: #000 !important;
          --tw-prose-counters: #000 !important;
          --tw-prose-bullets: #000 !important;
          --tw-prose-hr: #000 !important;
          --tw-prose-quotes: #000 !important;
          --tw-prose-quote-borders: #ccc !important;
          --tw-prose-captions: #000 !important;
          --tw-prose-code: #000 !important;
          --tw-prose-pre-code: #000 !important;
          --tw-prose-pre-bg: #f5f5f5 !important; /* Light gray code bg */
          --tw-prose-th-borders: #000 !important;
          --tw-prose-td-borders: #000 !important;
        }

        /* 8. Fix Code Block Formatting for Print */
        pre {
          border: 1px solid #ddd !important;
          white-space: pre-wrap !important; /* Wrap long lines */
          word-break: break-all !important;
          break-inside: avoid; /* Don't split code blocks across pages */
        }

        /* 9. Ensure Images don't split weirdly */
        img {
          break-inside: avoid;
          max-width: 100% !important;
        }
        
        /* 10. Fix Headings */
        h1, h2, h3 {
          break-after: avoid;
          page-break-after: avoid;
          color: black !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "rehype-highlight": "https://aistudiocdn.com/rehype-highlight@^7.0.2",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
  }
}
</script>
</head>
  <body class="bg-custom-dark text-slate-200 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  </body>
</html>
